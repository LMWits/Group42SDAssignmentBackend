<!DOCTYPE html>
<html lang="en">
<head>
    <title>File Upload</title>
     <link rel="stylesheet" href="upload-style.css">
</head>
<header> 
    <h1>Create folder</h1>
</header>
<body>
    <form id="crea" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required /><br/><br/>

        <label for="path">File Directory:</label>
        <output id="folderDirectory"></output><br/>

        <button type="submit">Create Folder</button>
    </form>
  
    <p id="status"></p>

    <script src="createFolder.js"></script>
  
</body>
</html>
